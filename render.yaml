services:
  # -------------------------
  # Backend (Express + MongoDB)
  # -------------------------
  - type: web
    name: ai-finance-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/server.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: COOKIE_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: DB_NAME
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_PLAN_MONTHLY
        sync: false
      - key: RAZORPAY_PLAN_YEARLY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SENDGRID_API_KEY
        sync: false

  # -------------------------
  # Frontend (Next.js)
  # -------------------------
  - type: web
    name: ai-finance-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: ai-finance-backend
          property: url
